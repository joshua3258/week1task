<head>

<body>
    <div class="container">
        <h1 class="label">Form Registration</h1>
        <form class="login_form" action="home.html" method="post" name="form" onsubmit="return validated()">
            <div class="font"> Enter Your Email</div>
            <input autocomplete="off" type="text" name="email">
            <div id="email_error">Please Fill in Your Email Correctly </div>
            <div class="font font2"> Enter Your Password</div>
            <input type="password" name="password">
            <div id="pass_error">Please Fill in Your Password Correctly </div>
            <button type="submit">Login</button>
        </form>
    </div>

    <script src="valid.js"></script>
</body>
